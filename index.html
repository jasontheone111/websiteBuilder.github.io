<!DOCTYPE html>
<html>
<body align="center">
    <form>
        Background Image URL: <input type="text" name="background" id="background" PlaceholderText="URL To Background Image">
    </form>
  <button type="button" onclick="getInputValue("background");">Change Background</button>
    <script>
      function getInputValue(name) {
        // Selecting the input element and get its value 
        let inputVal = document.getElementById(name).value;
         images: [
          {
            "source": inputVal,
            "xref": "paper",
            "yref": "paper",
            "x": 0,
            "y": 1,
            "sizex": 1,
            "sizey": 1,
            "xanchor": "right",
            "yanchor": "bottom"
          }
        // Displaying the value
        alert(inputVal);
      }
    </script>
</body>
</html>
